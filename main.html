<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.js"></script>
</head>
<body>
    <div id="subject"></div>    
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
        function subject() {
            document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
            `
        }
        function TOC() {
            let state = store.getState();
            let i = 0;
            let liTags = '';
            while (i < state.contents.length){
                liTags = liTags + `
                    <li>
                        <a onclick="
                            // 이벤트가 발생했을 때 태그의 기본적인 동작을 방지하는 것
                            e.preventDefault();
                            let action = {type: 'SELECT', id: ${state.contents[i].id}}
                            store.dispatch(action);
                        " 
                        href="${state.contents[i].id}">
                            ${state.contents[i].title}
                        </a>
                    </li>
                `;
                i = i + 1;
            }            
            console.log(state);
            document.querySelector('#toc').innerHTML = `
            <nav>
                <ol>
                    <li><a href="1.html">HTML</a></li>
                    <li><a href="2.html">CSS</a></li>
                </ol>
            </nav>
            `;
        }

        function control() {
            document.querySelector('#controll').innerHTML = `
                <ul>
                    <li><a href="/create">create</a></li>
                    <li><input type="button" value="delete"></li>
                </ul>
            `;
        }

        function article() {
            document.querySelector('#content').innerHTML = `
            <article>
                <h2>HTML</h2>
                HTML is ...
            </article>
            `;
        }

        function reducer(state, action) {
            if (state === undefined) {
                return {
                    selected_id: null,
                    contents: [
                        {id: 1, title: 'HTML', desc: 'HTML is..'},
                        {id: 2, title: 'CSS', desc: 'CSS is..'}
                    ]
                }
            }
            let newState;
            if(action.type == 'SELECT') {
                newState = Object.assign({}, state, {selected_id:action.id});
            }
            console.log(action, state, newState);

            // 리턴하는 값은 새로운 state
            return newState;
        }
        let store = Redux.createStore(reducer);

        subject();
        TOC();
        control();
        article();
    </script>
</body>
</html>
